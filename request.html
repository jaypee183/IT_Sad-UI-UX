<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Help - QuakeAid</title>
    <link rel="stylesheet" href="request.css">
</head>
<body>
    <header>
        <div class="logo">QuakeAid</div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./donate.html">Donate</a>
            <a href="./volunteer.html">Volunteer</a>
            <a href="./feedback.html">Feedback</a>
            <a href="./login.html" class="btn_Login-SignUp">Login / Sign Up</a>
            <span></span>
        </nav>
    </header>
    <section id="request-help">
  <div class="container">
    <h2>Request Help</h2>
    <form action="#" method="POST">
      <!-- Basic Information -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., +63 912 345 6789" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required>

      <label for="location">Location / Address</label>
      <input type="text" id="location" name="location" placeholder="Street, City, Province" required>

      <!-- Type of Help -->
      <label for="help-type">Type of Help Needed</label>
      <select id="help-type" name="help-type" required>
        <option value="" disabled selected>Select help type</option>
        <option value="food-water">Food & Water</option>
        <option value="medical">Medical Aid / First Aid</option>
        <option value="shelter">Shelter / Temporary Housing</option>
        <option value="rescue">Rescue / Evacuation</option>
        <option value="psychological">Psychological Support</option>
      </select>

      <!-- Urgency -->
      <label for="urgency">Urgency Level</label>
      <select id="urgency" name="urgency" required>
        <option value="" disabled selected>Select urgency</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
        <option value="critical">Critical</option>
      </select>

      <!-- Additional Notes -->
      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="5" placeholder="Describe your situation in detail..."></textarea>

      <!-- Submit Button -->
      <button type="submit">Request Help</button>
    </form>
  </div>
</section>



</body>
