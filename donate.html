    <body>
        <section id="donate">
  <div class="container">
    <h2>Donate for Earthquake Relief</h2>
    <p>Your contribution helps provide food, water, medical aid, and shelter to those affected by earthquakes. Every donation counts!</p>

    <form action="#" method="POST">
      <!-- Donation Amount -->
      <label for="amount">Donation Amount (PHP)</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="50">

      <!-- Donor Info -->
      <label for="donor-name">Full Name</label>
      <input type="text" id="donor-name" name="donor-name" placeholder="Your full name" required>

      <label for="donor-email">Email Address</label>
      <input type="email" id="donor-email" name="donor-email" placeholder="your.email@example.com" required>

      <!-- Payment Method -->
      <label for="payment-method">Payment Method</label>
      <select id="payment-method" name="payment-method" required>
        <option value="" disabled selected>Select method</option>
        <option value="gcash">GCash</option>
        <option value="paymaya">PayMaya</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>

      <!-- Message -->
      <label for="message">Message (Optional)</label>
      <textarea id="message" name="message" rows="4" placeholder="Leave a message (optional)"></textarea>

      <!-- Donate Button -->
      <button type="submit">Donate Now</button>
    </form>
  </div>
</section>
