<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuakeAid</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- ===== Header Section ===== -->
    <header>
        <div class="logo">QuakeAid</div>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./request.html">Request Help</a>
            <a href="./donate.html">Donate</a>
            <a href="./volunteer.html">Volunteer</a>
            <a href="./feedback.html">Feedback</a>
            <a href="#" class="btn-login-signup">Login / Sign Up</a>
            <span></span>
        </nav>
    </header>

    <!-- ===== Login / Sign Up Modal ===== -->
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        
        <!-- Tabs -->
        <div class="tab-header">
          <button class="tab-link active" onclick="openTab(event, 'login')">Login</button>
          <button class="tab-link" onclick="openTab(event, 'signup')">Sign Up</button>
        </div>
        
        <!-- Login Form -->
        <div id="login" class="tab-content" style="display: block;">
          <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
        </div>
        
        <!-- Sign Up Form -->
        <div id="signup" class="tab-content">
          <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>

    <!-- ===== JavaScript ===== -->
    <script>
    // Get modal
    var modal = document.getElementById("auth-modal");

    // Open modal when login button is clicked
    document.querySelector(".btn-login-signup").onclick = function() {
      modal.style.display = "block";
    }

    // Close modal
    document.querySelector(".close").onclick = function() {
      modal.style.display = "none";
    }

    // Close if clicked outside
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Tabs functionality
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }
    </script>

</body>
</html>
